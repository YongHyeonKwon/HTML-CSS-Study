<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    class 파일로 줄이기 and 링크로 연결
    style로 만들고 css로 만들기
 -->
<body>
    <table width="400px">
        <tr>
            <th colspan="2" bgcolor="gray" height= "50px">step1:아이디/비번 입력</th>
        </tr>
        <tr bgcolor=""whitesmoke height="35px">
            <td align="right">아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td align="right">비밀번호</td>
            <td><input type="password" name="pw"></td>
        </tr>
        <tr>
            <td align="right">비밀번호 확인</td>
            <td><input type="password" name="pw2"></td>
        </tr>
        <tr>
            <th colspan="2" bgcolor="gray" height = "50px">step2: 개인정보</th>
        </tr>
        <tr>
            <td align="right">성별</td>
            <td>남<input type="radio" name = "gender" value = "men">
                여<input type="radio" name="gender" value = "women">
            </td>
        </tr>
            <td align="right">혈액형</td>
            <td><select name="" id="">
            <option>A형</option> 
            <option>B형</option> 
            <option>AB형</option> 
            <option>O형</option> 
            </select>
            </td>
        <tr>
        <tr>
            <td align="right">생일</td>
            <td> <input type="date"></td>
        </tr>
        <tr>
            <th colspan="2" bgcolor="gray" height = "50px">step3: 선호도</th>
        </tr>
         <tr>
            <td align="right">취미</td>
            <td>축구<input type="checkbox" name="checkname" value="soccer">
                야구<input type="checkbox" name="checkname" value="base">
                농구<input type="checkbox" name="checkname" value="basket">
            </td>
        </tr>
        <tr>
            <td align="right">좋아하는 색깔</td>
            <td><input type="color"></td>
        </tr>
            <th colspan="2" bgcolor="gray" height = "50px">step4: 적고 싶은 말</th>
        </tr>
        <tr>
            <th colspan="2"><textarea cols="60" rows="5"></textarea></th>
        </tr>

        <th colspan="2" bgcolor="whitesmoke" height = "50px">
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
        </th>
    </table>
</body>
</html>
