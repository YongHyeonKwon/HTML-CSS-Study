<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--리스트 형태를 제작하는 태그 ol vs ul
    ol: ordered list = 정돈이 된 리스트 = 순서가 존재하는 리스트
    ul: unordered list = 정돈이 되지 않은 리스트 = 순서가 존재하지 않는 리스트
    li(공통사항): 실제 컨텐츠(내용)을 작성하는 공간
    -->

    <ol>
        <li>파이썬</li>
        <li>자바</li>
        <li>html</li>
    </ol>
    <ul>
        <li>아침</li>
        <li>점심</li>
        <li>저녘</li>
    </ul>

</body>
</html>
