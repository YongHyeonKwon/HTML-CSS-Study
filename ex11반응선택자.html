<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응선택자
        1.클릭했을 때(:active)
        2.마우스를 올렸을 때(:hover) */
        h1:active{
            color: red;
        }
        p:hover{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>클릭했을 때 색상 변경!</h1>
    <p>마우스를 올렸을 때 색상 변경!</p>
    
</body>
</html>
