<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: none;
        }
        /* 
         a태그에 마우스를 올렸을 떄 그 바로 옆에있는 span 태그의
         디스플레이를 inline으로 변경
         1) 마우스를 올렸을 때
         2) 그 옆에 있는 span
         3) 최종 선택자의 목적지가 span
        */
        a:hover+span{
            color: gray;
            display: inline;
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com">네이버</a>
    <span>www.naver.com</span>
    <br>
    <a href="http://www.daum.net">다음</a>
    <span>www.daum.net</span>
</body>
</html>
