<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 제목을 만드는 태그 h태그-->
   기아타이거즈
   <h1>기아타이거즈</h1>
   <h2>기아타이거즈</h2>

   <!--문단을 만드는 태그 p태그-->
   첫 번째문단<br>
   두 번째 문단
   <span>세 번째 문단</span>
   <p>첫 번째<br>문단</p>
   <p>두 번째 문단</p>

   <!--글자를 두껍게 만드는 태그 strong vs b-->
   <strong>스트롱태그</strong>
   <br>
   <b>b태그</b>

   <!--글자를 기울여서 작성하는 태그 em vs i-->
   <br>
   <em>em태그</em>
   <br>
   <i>i태그</i>
</body>
</html>/
