<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 시험에 나옴 -->
    <style>
        .div_class{
            width: 200px;
            height: 200px;
        }

        #div1{
            background-color: red;
        }
        #div2{
            background-color: blue;
            margin-left: 200px;
        }
        #div3{
            background-color: green;
            margin-left: 400px;
        }
        #div4{
            background-color: purple;
            margin-left: 600px;
        }
    </style>
</head>
<body>
    <div id="div1" class="div_class"></div>
    <div id="div2" class="div_class"></div>
    <div id="div3" class="div_class"></div>
    <div id="div4" class="div_class"></div>
</body>
</html>
